<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File 1 in reos1</title>
</head>
<body>
  <h1>Welcome to File 1 in reos1</h1>

  <!-- Hyperlink -->
<a id="dynamic-link" href="https://raw.githubusercontent.com/SKY-DIGITAL-HUB/test/main/t.html">Go to File 2 in reos2</a>

  <!-- Include the central link-manager.js -->
  <script src="https://raw.githubusercontent.com/SKY-DIGITAL-HUB/SRM/main/link-manager.js"></script>
  <script>
    async function init() {
      const linkElement = document.getElementById('dynamic-link');
      
      // Get the dynamic link
      const link = await getLink('SRM', 'index.html', 'test');
      if (link) {
        linkElement.textContent = "Go to File 2 in reos2";
        linkElement.href = link; // Set the href dynamically
      } else {
        linkElement.textContent = "Link not found";
        linkElement.href = "#";
      }
    }
    init();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File 1 in reos1</title>
</head>
<body>
  <h1>Welcome to File 1 in reos1</h1>
  <button id="dynamic-button">Loading...</button>

  <!-- Include the central link-manager.js -->
  <script src="https://raw.githubusercontent.com/SKY-DIGITAL-HUB/SRM/main/link-manager.js"></script>
  <script>
    async function init() {
      const button = document.getElementById('dynamic-button');
      
      // Get the dynamic link
      const link = await getLink('SRM', 'index.html', 'test');
      if (link) {
        button.textContent = "Go to File 2 in reos2";
        button.onclick = () => window.location.href = link;
      } else {
        button.textContent = "Link not found";
        button.disabled = true;
      }
    }
    init();
  </script>
</body>
</html>
